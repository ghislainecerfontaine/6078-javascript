<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bouttons de couleurs</title>
</head>
<body>
    
    <button id="button-yellow" data-color="yellow">jaune</button>
    <button id="button-aqua" data-color="aqua">turquoise</button>
    <button id="button-purple" data-color="purple">violet</button>
    <button id="button-red" data-color="red">rouge</button>
    <button id="button-green" data-color="green">vert</button>
    <button id="button-blue" data-color="blue">bleu</button>
    <button id="button-white" data-color="white">blanc</button>
    
    <script>

        document.getElementById("button-yellow").addEventListener("click", setBackgroundColor);
        document.getElementById("button-aqua").addEventListener("click", setBackgroundColor);
        document.getElementById("button-purple").addEventListener("click", setBackgroundColor);
        document.getElementById("button-red").addEventListener("click", setBackgroundColor);
        document.getElementById("button-green").addEventListener("click", setBackgroundColor);
        document.getElementById("button-blue").addEventListener("click", setBackgroundColor);
        document.getElementById("button-white").addEventListener("click", setBackgroundColor);

        function setBackgroundColor(event) {
            document.body.style.backgroundColor = event.target.getAttribute("data-color");
        }
</script>
</body>
</html>
