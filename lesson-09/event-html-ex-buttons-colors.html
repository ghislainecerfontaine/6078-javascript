<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bouttons de couleurs</title>
</head>
<body>
    <button onclick="setYellowBackground()">jaune</button>
    <button onclick="setAquaBackground()">turquoise</button>
    <button onclick="setPurpleBackground()">violet</button>
    <button onclick="setRedBackground()">rouge</button>
    <button onclick="setGreenBackground()">vert</button>
    <button onclick="setBlueBackground()">bleu</button>
    <button onclick="setWhiteBackground()">blanc</button>
    <script>
        function setYellowBackground() {
            document.body.style.backgroundColor = "yellow";
        }
        function setAquaBackground() {
            document.body.style.backgroundColor = "aqua";
        }
        function setPurpleBackground() {
            document.body.style.backgroundColor = "purple";
        }
        function setRedBackground() {
            document.body.style.backgroundColor = "red";
        }
        function setGreenBackground() {
            document.body.style.backgroundColor = "green";
        }
        function setBlueBackground() {
            document.body.style.backgroundColor = "blue";
        }
        function setWhiteBackground() {
            document.body.style.backgroundColor = "white";
        }

    </script>
</body>
</html>
