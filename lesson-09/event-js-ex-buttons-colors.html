<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bouttons de couleurs</title>
</head>
<body>
    <button id="button-yellow">jaune</button>
    <button id="button-aqua">turquoise</button>
    <button id="button-purple">violet</button>
    <button id="button-red">rouge</button>
    <button id="button-green">vert</button>
    <button id="button-blue">bleu</button>
    <button id="button-white">blanc</button>
    <script>
        document.getElementById("button-yellow").onclick = setYellowBackground;
        document.getElementById("button-aqua").onclick = setAquaBackground;
        document.getElementById("button-purple").onclick = setPurpleBackground;
        document.getElementById("button-red").onclick = setRedBackground;
        document.getElementById("button-green").onclick = setGreenBackground;
        document.getElementById("button-blue").onclick = setBlueBackground;
        document.getElementById("button-white").onclick = setWhiteBackground;

        function setYellowBackground() {
            document.body.style.backgroundColor = "yellow";
        }

        function setAquaBackground() {
            document.body.style.backgroundColor = "aqua";
        }
        
        function setPurpleBackground() {
            document.body.style.backgroundColor = "purple";
        }
        
        function setRedBackground() {
            document.body.style.backgroundColor = "red";
        }
        
        function setGreenBackground() {
            document.body.style.backgroundColor = "green";
        }
        
        function setBlueBackground() {
            document.body.style.backgroundColor = "blue";
        }
        
        function setWhiteBackground() {
            document.body.style.backgroundColor = "white";
        }
</script>
</body>
</html>
