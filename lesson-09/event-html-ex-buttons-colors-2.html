<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bouttons de couleurs</title>
</head>
<body>
    <button onclick="setBackground('yellow')">jaune</button>
    <button onclick="setBackground('aqua')">turquoise</button>
    <button onclick="setBackground('purple')">violet</button>
    <button onclick="setBackground('red')">rouge</button>
    <button onclick="setBackground('green')">vert</button>
    <button onclick="setBackground('blue')">bleu</button>
    <button onclick="setBackground('white')">blanc</button>
    <script>
        function setBackground(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
