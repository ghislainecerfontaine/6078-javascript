<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex js event</title>
</head>
<body>
    <h1>js event</h1>
    <button id="button-add">ajoute un h3</button>
    <script>
        document.getElementById("button-add").onclick = addH3;

        function addH3() {
            let h3 = document.createElement("h3");
            h3.innerText = "titre 3";
            document.body.append(h3);
        }
    </script>
</body>
</html>
