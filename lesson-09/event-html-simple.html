<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo on click</title>
</head>
<body>

    <button onclick="setYellowBackground()">cliquons ici</button>
    
    <script>
    
        function setYellowBackground() {
            document.body.style.backgroundColor = "yellow";
        }
        
    </script>
</body>
</html>
